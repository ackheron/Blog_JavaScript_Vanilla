<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/bc4fad6d34.js" crossorigin="anonymous"></script>
        <title>Formulaire</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header">
                    <a href="./index.html" class="header-brand">Blog</a>
                    <div class="header-menu">
                        <ul>
                            <li><a href="./index.html" class="header-nav">Accueil</a></li>
                            <li><a href="./form.html" class="header-nav active">Créer un article</a></li>
                        </ul>
                        <div class="header-menu-icon">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                </div>
            </header>
            <main class="form-content">
                <form action="">
                    <h2 class="title-underline">Ajouter un article</h2>
                    <fieldset class="form-group">
                        <label for="author">Auteur</label>
                        <input required type="text" name="author" id="author" placeholder="Votre nom ou pseudo" />
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="author">Image de profile</label>
                        <input required type="text" name="img" id="img" />
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="cat">Catégorie</label>
                        <input required type="text" name="category" id="category" placeholder="#exemple " />
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="cat">Titre</label>
                        <input required type="text" name="title" id="title" placeholder="Entrez un titre " />
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="article">Article</label>
                        <textarea required name="article" id="article" placeholder="Entrez votre texte..."></textarea>
                    </fieldset>
                    <!--Ajout d'un liste pour l'affichage des erreurs   -->
                    <ul class="text-error" id="errors"></ul>

                    <div class="form-btn-container">
                        <button class="btn btn-secondary">Annuler</button>
                        <button class="btn btn-primary">Sauvegarder</button>
                    </div>
                </form>
            </main>
            <footer>© Ackeron 2023</footer>
        </div>
    </body>
</html>
